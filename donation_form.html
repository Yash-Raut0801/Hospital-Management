<!-- Donation Form Page (donation_form.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <!-- Donation Form Section -->
    <div class="donation-form-container">
        <!-- Donation Logo Section -->
        <div class="donation-logo">
            <img src="logo.png" alt="Hospital Logo">
            <div class="logo-text">
                <div class="main-name">Grand Medical Foundation</div>
                <div class="sub-name">Ruby Hall Clinic</div>
            </div>
        </div>
        <h2 class="donation-title">Donation Accepted for welfare</h2>
        <form id="donationForm">
            <label for="amount">Amount (â‚¹):</label>
            <input type="number" id="amount" name="amount" required><br>

            <label for="name">Complete Name(Adhar verified identity):</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" required><br>

            <label>
                <input type="checkbox" id="anonymous" name="anonymous">
                I would like this gift to remain anonymous
            </label><br>

            <button type="submit">Submit Donation</button>
            <a href="index.html">Back to Home</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
