<!-- doctor-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #2193b0;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #176c8e;
    }

    #login-error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Animated Login Box -->
  <div class="login-box animate__animated animate__zoomIn">
    <div class="donation-logo">
      <img src="logo.png" alt="Hospital Logo" style="width: 100px; height: auto; margin-bottom: 20px;">
      <div class="logo-text">
        <div class="main-name">Grand Medical Foundation</div>
        <div class="sub-name">Ruby Hall Clinic</div>
      </div>
    </div>
    <h2 class="animate__animated animate__fadeInDown animate__delay-1s">Doctor Login</h2>
    <form onsubmit="return loginDoctor(event)" class="animate__animated animate__fadeInUp animate__delay-2s">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="login-error"></p>
      <a href="index.html">Back to Home</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
