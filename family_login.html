<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    .login-container h1 {
      color: #2193b0;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      background-color: #2193b0;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .login-container button:hover {
      background-color: #176c8e;
    }

    .login-container p {
      color: red;
      font-size: 14px;
    }

    .login-container a {
      color: #2193b0;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Animated Login Container -->
  <div class="login-container animate__animated animate__zoomIn">
    <h1 class="animate__animated animate__fadeInDown animate__delay-1s">Family Login</h1>
    <form id="family-login-form" class="animate__animated animate__fadeInUp animate__delay-2s">
      <input type="text" id="family-member-name" placeholder="Enter Family Member Name" required>
      <button type="submit">Login</button>
      <p id="login-error"></p>
      <a href="index.html">Back to Home</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
