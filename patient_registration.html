<!DOCTYPE html>
<html>
<head>
  <title>Register as Patient</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .form-box {
      background: #f9f9f9;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box input, .form-box button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-box button {
      background: #0077cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Hospital Logo" style="height: 60px;">
    <h1>Patient Registration</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <div class="form-box">
      <h3>Register Patient</h3>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="gender" placeholder="Gender" required>
      <input type="text" id="disease" placeholder="Disease / Condition" required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <button onclick="registerPatient()">Register</button>
    </div>
  </main>

  <script>
    function registerPatient() {
      const patient = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        disease: document.getElementById("disease").value,
        contact: document.getElementById("contact").value,
        email: document.getElementById("email").value
      };

      let patients = JSON.parse(localStorage.getItem("patients")) || [];
      patients.push(patient);
      localStorage.setItem("patients", JSON.stringify(patients));

      alert("Patient registered successfully!");
      window.location.href = "patient_dashboard.html";
    }
  </script>
</body>
</html>
